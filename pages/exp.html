<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../resources/styles/stylesheet.css">
    <title>Minecraft Utilities - EXP</title>

    <style>
      body {
        background-color: #ababab;
      }
    </style>
  </head>
  
  <body background="../resources/images/backgrounds/bg-exp.png">
    <img src="../resources/images/banners/banner-enchant.jpg" class="banner">
    <section>
      <a href="../index.html" class="homearrow, experience">&lt&lt BACK</a><h1 class="experience"> EXPERIENCE & LEVEL CALCULATOR</h1><br>

    </section>

    <div class="interface">
        <div class="int3side">
          <input id="levelend" type="number" placeholder="Level to achieve">
          <input id="levelstart" type="number" placeholder="Starting level">
          <button id="calcbutton" onclick="check()">Calculate!</button>
        </div>
        <div class="int3middle">
          <img class="expimage" src="../resources/images/elements/onewayarrow.png">
        </div>
        <div class="int3side">
          <div class="int3sub">
            <div class="expindicator">
              <img class="expimage" src="../resources/images/elements/experience.gif">
            </div>
            <div class="expindicatormiddle">
              <img class="expimage" src="../resources/images/elements/ebottle.gif">
            </div>
            <div class="expindicator">
              <img class="expimage" src="../resources/images/elements/zombie.webp">
            </div>
          </div>
          <input id="expgross" class="expindicator" type="number" placeholder="Exp to gain" readonly>
          <input id="expbottles" class="expindicatormiddle" type="number" placeholder="Exp bottles" readonly>
          <input id="expzombies" class="expindicator" type="number" placeholder="Zombies" readonly>
        </div>
      </div>

      <script src="../resources/scripts/exp.js"></script>
  </body>
</html>
